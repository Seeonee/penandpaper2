<template name="codex">
  <h1>Codex</h1>
  {{> codex_filters}}
  <div class="container column">
    {{#each codex}}
      {{> codex_entry}}
    {{/each}}
    {{> new_codex_dialog}}
  </div>
  {{#if can_edit}}
    <div class="add column">
      <div class="add_more">Add...</div>
    </div>
  {{/if}}
</template>
